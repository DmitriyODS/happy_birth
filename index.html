<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 причина, почему Илья</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 10px rgba(255,255,255,0.8); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.4); }
            100% { text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #f3e7ff, #e7f0ff, #ffe7ea, #e7ffef);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        .header {
            position: relative;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            z-index: 10;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            animation: gradientFlow 3s linear infinite;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
            animation: floatText 3s ease-in-out infinite;
        }

        .header-subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .swiper-container {
            position: relative;
            flex-grow: 1;
            padding: 1rem;
        }

        .swiper {
            width: 100%;
            padding: 3rem 0;
        }

        .swiper-slide {
            width: min(300px, 80vw);
            height: min(450px, 70vh);
            transition: all 0.3s ease;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .swiper-slide:hover img {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .footer-content {
            position: relative;
            z-index: 1;
            animation: glowText 3s ease-in-out infinite;
        }

        .footer-text {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 1rem;
        }

        .footer-signature {
            font-style: italic;
            font-size: clamp(0.8rem, 3vw, 1rem);
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 768px) {
            .modal-content {
                flex-direction: column;
                height: 90vh;
            }

            .modal-image {
                width: 100% !important;
                height: 50% !important;
            }

            .modal-text {
                width: 100% !important;
                height: 50% !important;
            }

            .swiper-slide {
                width: 85vw;
                height: 60vh;
            }
        }

        .modal-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }

        .modal-text {
            width: 50%;
            padding: 2rem;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .text-info {
            font-size: 2rem;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // Инициализация Swiper с адаптивными настройками
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows: true,
            },
        });

        // Остальной JavaScript код остается без изменений
        const modal = document.querySelector('.modal');
        const modalImage = document.querySelector('.modal-image');
        const modalText = document.querySelector('.modal-text');
        const closeModal = document.querySelector('.close-modal');

        const reasons = [
            "Ты видишь прекрасное в деталях",
            "Твоя улыбка не хуже, чем улыбка Мона Лизы",
            "В душе ты истинный аристократ",
            "С тобой время замирает",
            "Ты потрясающий друг",
            "Ты можешь быть загадочным",
            "Ты чувствуешь ритм этого мира",
            "Ты любишь удивляться и удивлять",
            "Ты словно из чистого и светлого будущего",
            "Иногда ты бываешь грустным",
            "И всё-таки ты чёрный и пушистый кот",
            "Ты меняешь угол обзора",
            "Ты сохраняешь моменты",
            "Тебя манит простота сложных форм",
            "Ты умеешь хорошо отдыхать",
            "Ты как новая сверхновая",
            "У тебя отличное чувство стиля",
            "Ты держишь верный курс",
            "Ты любишь исследовать и всегда в поиске",
            "Тебе интересно чужое мнение",
            "Ты вне толпы, ты уникальный"
        ];

        document.querySelectorAll('.swiper-slide img').forEach((img, index) => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
                modalText.innerHTML = `<h2>Причина ${index % 21 + 1}</h2><p class="text-info">${reasons[index % 21]}</p>`;
                modal.classList.add('active');
                
                anime({
                    targets: '.modal-content',
                    scale: [0.9, 1],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutCubic'
                });
            });
        });

        closeModal.addEventListener('click', () => {
            anime({
                targets: '.modal-content',
                scale: [1, 0.9],
                opacity: [1, 0],
                duration: 300,
                easing: 'easeInCubic',
                complete: () => {
                    modal.classList.remove('active');
                }
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal.click();
            }
        });
    </script>
